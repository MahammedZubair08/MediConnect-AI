spring.application.name=backend
# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/health_db
spring.datasource.username=root
spring.datasource.password=Sql@3500

# Hibernate Settings (The magic that creates tables for you)
# "update" means keep data, "create-drop" deletes data on restart. Keep "update" for now.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Redis Configuration
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Give the cache a time-to-live (Optional: 10 minutes)
spring.cache.redis.time-to-live=600000